<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라방 플레이어</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://vjs.zencdn.net/7.10.2/video-js.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <div id="video-container">
          <video
            id="preview-player"
            class="video-js"
            controls
            width="auto"
            height="auto"
            preload="auto"
            data-setup="{}"
          >
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider
              upgrading to a web browser that
              <a
                href="https://videojs.com/html5-video-support/"
                target="_blank"
              >
                supports HTML5 video
              </a>
            </p>
          </video>
        </div>
      </div>
    </div>

    <script src="javascripts/common.js"></script>
    <script src="javascripts/playerApp.js"></script>
    <!-- <script src="javascripts/chatLib.js"></script> -->
    <!-- <script src="javascripts/talkPlusLib.js"></script> -->
  </body>
</html>
